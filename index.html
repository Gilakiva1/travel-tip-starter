<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/helpers.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/add-modal.css">
    <title>Travel Tip !!!!</title>
</head>

<body>
    <header class="header-cont flex space-between align-center">
        <h1 class="site-title">TravelTip</h1>
        <div>

            <button onclick="onGetUserPos()" class="btn-header btn-user-pos">My Location</button>
            <button onclick="onAddMarker()" class="btn-header btn-add-marker">Add Location</button>
            <button onclick="onGetLocs()" class="btn-header btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()" class="btn-header btn-pan">Tokyo</button>
        </div>
        </header>

    <main>
        
        <h1>Location: Lorem ipsum dolor.</h1>
        <button>Copy Location</button>
        <section class="map-container flex row-reverse">


        <div  class="map" ></div>
        <div class="location-container">
            <div class="weather">weather</div>
            <div class="locations">
                <p>You are at: <span class="user-pos"></span></p>
                <p>Locations: <span class="locs"></span></p>
            </div>


        </div>
    </section>
    <div class="form-title" hidden>
        <form action="">
            <input type="text" class="title-location" placeholder="Enter a Title">
            <button type="button" class="save">Save</button>
        </form>
    </div>

    </main>

    <!-- The Modal -->
    <section class="add-modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form onsubmit="onAddLocation(event);">
                <label for="location-data">Title:</label><br>
                <input type="text" id="location-data" class="location-data" name="location-data" uluru = ""  value="My Place"><br>
                <input type="submit" value="Submit">
            </form> 
        </div>
    </section>
    <!-- <script type="module" src="js/app.controller.js"></script> -->





    <!-- <script type="module" src="js/services/app.controller.js"></script> -->
    <script type="module" src="js/app.controller.js"></script>
    <script src="./js/controller/add-modal-controller.js"></script>
</body>

</html>
